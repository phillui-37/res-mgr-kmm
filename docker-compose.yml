services:
  res-mgr-server:
    build:
      context: .
      dockerfile: server/Dockerfile
    image: res-mgr-server:latest
    container_name: res-mgr-server
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    environment:
      - JAVA_OPTS=-Xmx512m

